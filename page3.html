<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الأسئلة</title>
    <link rel="stylesheet" href="style3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="Techup.png" alt="Tech Up Logo" class="logo-techup" />
      <img src="dour.png" alt="Dour Alriyadh Logo" class="logo-dour" />
      <form action="page4.html">
        <!-- السؤال الأول -->
        <div class="question-box">
          <p>إذا أردت تعلم مهارة جديدة، فما هو المجال الذي ستختاره؟</p>
          <label
            ><input type="radio" name="skill" value="security" /> أساليب حماية
            المعلومات والوقاية من المخاطر.</label
          ><br />
          <label
            ><input type="radio" name="skill" value="data-analysis" />
            تعلم </label
          ><br />
          <label
            ><input type="radio" name="skill" value="engineering" /> تعلم مهارات
            التفكير المنطقي وحل المشكلات.</label
          >
        </div>

        <!-- السؤال الثاني -->
        <div class="question-box">
          <p>
            أي من العبارات التالية يصف أهم مبادئك إذا كنت بصدد عمل المشروع جديد؟
          </p>
          <label
            ><input type="radio" name="principle" value="privacy" /> حماية
            خصوصية وأمان الآخرين. </label
          ><br />
          <label
            ><input type="radio" name="principle" value="ai" /> جعل الحياة أسهل. </label
          ><br />
          <label
            ><input type="radio" name="principle" value="ce" /> تطوير انظمة قوية
            تعمل بسلاسة</label
          ><br />
          <label
            ><input type="radio" name="principle" value="vr" /> تقديم تجارب
            ممتعة وغامرة تحاكي الواقع
          </label>
        </div>

        <!-- السؤال الثالث -->
        <div class="question-box">
          <p>ما هو العنصر الأهم بالنسبة لك في أي بيئة عمل؟</p>
          <label
            ><input type="radio" name="work" value="innovation" /> الابتكار
            وتجديد المعلومات.</label
          ><br />أدوات التحليل باستخدام المعلومات.
          <label
            ><input type="radio" name="work" value="teamwork" /> الوضوح في وضع
            التعليمات.</label
          ><br />
          <label
            ><input type="radio" name="work" value="creativity" /> الإبداع في
            تقديم حلول.</label
          >
        </div>

        <!-- السؤال الرابع -->
        <div class="question-box">
          <p>
            عندما تبدأ مشروعًا جديدًا، ما هي الخطوة الأولى التي تحب البدء بها؟
          </p>
          <label
            ><input type="radio" name="start" value="ai" /> التفكير في توظيف
            الثورة الحالية واستخدام الذكاء الاصطناعي لتقديم ميزة ذكية.</label
          ><br />
          <label
            ><input type="radio" name="start" value="data" /> جمع وتحليل بيانات
            العملاءلفهم احتياجاتهم.</label
          ><br />
          <label
            ><input type="radio" name="start" value="teamwork" /> التعاون مع
            الفريق في وضع الحلول.</label
          >
        </div>

        <!-- الزر -->
        <div class="button-container">
          <button type="submit" class="submit-btn">إرسال</button>
        </div>
      </form>
    </div>
  </body>
</html>
