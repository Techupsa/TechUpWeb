    <link rel="stylesheet" href="style4.css" />

  </head>
  <body>
    <div class="container">
      <a href="https://zp4.69d.myftpupload.com/">
        <img src="Techup.png" alt="Tech Up Logo" class="logo-techup" />
      </a>
      <img src="dour.png" alt="Dour Alriyadh Logo" class="logo-dour" />

      <h3 id="greeting">أهلًا! لقد قمنا بتحليل شخصيتك ووجدنا ان:</h3>

      <!-- Placeholder for result image -->

    <script>
      // Function to get URL parameters
      function getParameterByName(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      // Retrieve the image parameter from the URL and set it as the src for the result image
      const imageName = getParameterByName("image");
      if (imageName) {
        document.getElementById("result-image").src = imageName; // No folder prefix
      }

    </script>
  </body>
