<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Techup.png" alt="Tech Up Logo" class="logo-techup" />

      <div class="typing-animation">ماودك تعرف مين تشبه من شخصيات تيك آب؟</div>

      <form id="techForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="الاسم" required />

        <label for="number">Number:</label>
        <input
          type="tel"
          id="number"
          name="number"
          required
          maxlength="13"
          placeholder="رقم الجوال"
        />

        <label for="interests">Interest</label>
        <textarea
          id="interests"
          name="interests"
          placeholder="الاهتمامات"
          required
        ></textarea>

        <button type="button" onclick="submitForm()">ارسال</button>
      </form>

      <a href="page2.html" class="next-button"
        ><img src="next.png" alt="Next"
      /></a>

      <img src="dour.png" alt="Dour Alriyadh Logo" class="logo-dour" />
    </div>
    <script>
      async function submitForm() {
        const form = document.getElementById("techForm");
        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          number: formData.get("number"),
          interests: formData.get("interests"),
        };

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzTesow4aw6YLwwT4W8IqmDYOq3ktDPcXm4tGaaGYVUUv7AJ16KGSGr4vZYSI58EFqg/exec",
          {
            // Replace with your Web App URL
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        if (response.ok) {
          alert("Form submitted successfully!");
        } else {
          alert("Error submitting form.");
        }
      }
    </script>
  </body>
</html>
