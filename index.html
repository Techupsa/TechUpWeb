<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Techup.png" alt="Tech Up Logo" class="logo-techup" />
      <div class="typing-animation">ماودك تعرف مين تشبه من شخصيات تيك آب؟</div>
      <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="الاسم" required />

        <label for="number">Number:</label>
        <input
          type="tel"
          id="number"
          name="number"
          required
          maxlength="13"
          placeholder="رقم الجوال"
        />
        <label for="interests">Interest</label>
        <textarea
          id="interests"
          name="interests"
          placeholder="الاهتمامات"
          required
        ></textarea>

        <button type="submit">ارسال</button>
      </form>
      <a href="page2.html" class="next-button">
        <img src="buttons/next.png" alt="Next"/>
      </a>
      <img src="dour.png" alt="Dour Alriyadh Logo" class="logo-dour" />
    </div>

    <script>
      document.getElementById('dataForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const number = document.getElementById('number').value;
        const interests = document.getElementById('interests').value;

        fetch("https://script.google.com/macros/s/AKfycbxFcb8rpfkjsyRj-ttsSU2ewNlHeTztuNyrc6cxdqw6f6v3j_Wqi8R8g2ZiqyP_xQuUFw/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, number, interests })
        }).then(response => {
          alert("Data submitted successfully!");
          document.getElementById('dataForm').reset();
        }).catch(error => {
          console.error("Error submitting data:", error);
        });
      });
    </script>
  </body>
</html>
