<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Logos/Techup.png" alt="Tech Up Logo" class="logo-techup" />

      <div class="typing-animation">ماودك تعرف مين تشبه من شخصيات تيك آب؟</div>

      <form action="page2.html" method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="الاسم" required />

        <label for="number">Number:</label>
        <input
          type="tel"
          id="number"
          name="number"
          required
          maxlength="13"
          placeholder="رقم الجوال"
        />

        <button type="submit" class="next-button">
          <img src="buttons/next.png" alt="Next" />
        </button>
      </form>

      <img src="dour.png" alt="Dour Alriyadh Logo" class="logo-dour" />
    </div>
  </body>
</html>
